<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body bg-dark">
    <h1 class="text-white">Digital Calculater</h1>
    <div class="cal flex-column mx-auto d-flex align-item-center justify-content-center ">
        <div class="header mb-4 mx-1 my-1 mx-1  align-item-center position-relative">
            <input type="text" disabled class="w-100 d-flex bg-light text-dark align-item-center justify-content-between input p-2  rounded"
                onclick="add(this)">
            <button onclick="remove()" class="text-dark position-absolute border-0 top-0 rounded clear mx-auto"><span class="fs-4">x</span></button>
        </div>

        <div class="row1 my-1 mx-1 d-flex align-item-center justify-content-center">
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">1</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">2</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">3</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill divide">/</button>
        </div>
        <div class="row2 my-1 mx-1 d-flex align-item-center justify-content-center">
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">4</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">5</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">6</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill multiply">*</button>
        </div>
        <div class="row3 my-1 mx-1 d-flex align-item-center justify-content-center">
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">7</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">8</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill">9</button>
            <button onclick="add(this)" class="px-4 mx-1 rounded py-1 flex-fill manfi">-</button>
        </div>
        <div class="row4 my-1 mx-1 d-flex align-item-center justify-content-center">
            <button onclick="adder()" class=" mx-1 flex-fill rounded py-1 adder">Delete</button>
            <button onclick="add(this)" class="mx-1 flex-fill px-4 rounded py-1">0</button>
            <button class=" mx-1 flex-fill px-4 rounded py-1 equal">=</button>
            <button onclick="add(this)" class="flex-fill px-4 rounded py-1 sum">+</button>
        </div>
    </div>
    <span class="fs-6 text-white">By Muhammad Ameen</span>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./js.js"></script>

</html>
